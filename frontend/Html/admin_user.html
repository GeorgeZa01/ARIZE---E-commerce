<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="../css/admin.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin_user.html">Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid page-content">
        <h1 class="mt-4 text-dark">Users</h1>

       <!-- Button to Open Add User Modal -->
<div class="d-grid gap-2 col-6 mx-auto mb-4">
    <button class="btn add-user-btn" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
</div>

<div class="row" id="user-list"></div>
</div>

    <!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="addName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="addName" required>
                    </div>
                    <div class="mb-3">
                        <label for="addEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="addEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="addAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="addAddress" required>
                    </div>
                    <button type="submit" class="btn custom-btn">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="editAddress" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch and display users
        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:3030/users');
                const users = await response.json();
                const userList = document.getElementById('user-list');
                userList.innerHTML = '';

                users.forEach(user => {
                    userList.innerHTML += `
                        <div class="col-md-4">
                            <div class="user_card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${user.full_name}</h5>
                                    <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                                    <p class="card-text"><strong>Address:</strong> ${user.address}</p>
                                    <button class="btn btn-sm btn-outline-primary edit-btn" onclick="editUser('${user.email}', '${user.full_name}', '${user.address}')">Edit</button>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        // Function to handle editing user
        function editUser(email, fullName, address) {
            document.getElementById('editName').value = fullName;
            document.getElementById('editEmail').value = email;
            document.getElementById('editAddress').value = address;

            const editForm = document.getElementById('editUserForm');
            editForm.onsubmit = async (e) => {
                e.preventDefault();
                const updatedName = document.getElementById('editName').value;
                const updatedEmail = document.getElementById('editEmail').value;
                const updatedAddress = document.getElementById('editAddress').value;

                try {
                    const response = await fetch(`http://localhost:3030/users/${email}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            full_name: updatedName,
                            email: updatedEmail,
                            address: updatedAddress
                        })
                    });
                    const data = await response.json();
                    console.log('Updated user:', data);

                    const modal = bootstrap.Modal.getInstance(document.getElementById('editUserModal'));
                    modal.hide();
                    fetchUsers();
                } catch (error) {
                    console.error('Error updating user:', error);
                }
            };

            const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
            modal.show();
        }

        // Function to handle adding a new user
        const addUserForm = document.getElementById('addUserForm');
        addUserForm.onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('addName').value;
            const email = document.getElementById('addEmail').value;
            const address = document.getElementById('addAddress').value;

            try {
                const response = await fetch('http://localhost:3030/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: name,
                        email: email,
                        address: address
                    })
                });
                const data = await response.json();
                console.log('Added user:', data);

                const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
                modal.hide();
                fetchUsers();
            } catch (error) {
                console.error('Error adding user:', error);
            }
        };

        window.onload = () => {
            fetchUsers();
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
