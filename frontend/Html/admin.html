<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4">Tech Store Dashboard</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body" id="total-sales">Total Sales: Loading...</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body" id="new-orders">New Orders: Loading...</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body" id="best-seller">Best Seller: Loading...</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body" id="low-stock">Low Stock: Loading...</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <canvas id="salesChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="orderChart"></canvas>
            </div>
        </div>

        <h2 class="mt-4">Products</h2>
        <div class="row" id="product-list"></div>

        <h2 class="mt-4">Users</h2>
        <div class="row" id="user-list"></div>
    </div>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('http://127.0.0.1:3030/products');
                const products = await response.json();
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';

                products.forEach(product => {
                    productList.innerHTML += `
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${product.Name}</h5>
                                    <p class="card-text"><strong>Product ID:</strong> ${product.product_id}</p>
                                    <p class="card-text"><strong>Category:</strong> ${product.Category}</p>
                                    <p class="card-text"><strong>Price:</strong> $${product.Price}</p>
                                    <p class="card-text"><strong>Quantity:</strong> ${product.Quantity}</p>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch('http://localhost:3030/users');
                const users = await response.json();
                const userList = document.getElementById('user-list');
                userList.innerHTML = '';

                users.forEach(user => {
                    userList.innerHTML += `
                        <div class="col-md-4">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${user.full_name}</h5>
                                    <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                                    <p class="card-text"><strong>Address:</strong> ${user.address}</p>
                                </div>
                            </div>
                        </div>`;
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        window.onload = () => {
            fetchProducts();
            fetchUsers();
        };
    </script>
</body>
</html>
