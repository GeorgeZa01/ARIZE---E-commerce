<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    

</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./Assets/imgs/arize.png" alt="" class="img-fluid" style="max-width: 150px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <!-- Login/Signup Button -->
                <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#authModal">Log In</button>
                <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#authModal1">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Modal for Login -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form content for login/signup -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up -->
    <div class="modal fade" id="authModal1" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form content for login/signup -->
                    <div class="mb-3">
                        <label for="email" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="firstName" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Last Name</label>
                        <input type="email" class="form-control" id="lastName" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Confirm your password">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img src="./Assets/imgs/hero.jpg" alt="" id="hero">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

        width: 100%;
        height: calc(100svh - 45);

        display:flex ;

    }
    body {
        background-color: #eeeee9;
    }
    /* Set the color for navbar background and text */
    .navbar {
        background-color: #14332F; /* Dark green background */
    }

    .navbar .navbar-brand,
    .navbar .nav-link,
    .navbar .navbar-toggler-icon {
        color: white !important; /* White text color for all navbar items */
    }

    .navbar .navbar-toggler-icon {
        background-color: white; /* Change hamburger icon color to white */
    }

    .navbar-nav .nav-link.active {
        color: #ffd700; /* Highlight active link with a gold color */
    }

    /* Custom button styles */
    .btn-primary {
        background-color: #14332F; /* Dark green background for login button */
        border-color: #14332F; /* Dark green border for login button */
    }

    .btn-primary:hover {
        background-color: #0f2d29; /* Slightly darker green on hover */
        border-color: #0f2d29; /* Darker border on hover */
    }

    .modal-header {
        background-color: #14332F; /* Dark green header for modal */
        color: white; /* White text in modal header */
    }

    .modal-footer {
        background-color: #f8f9fa; /* Light background for footer */
    }

    .form-label {
        color: #14332F; /* Dark green color for form labels */
    }

    .form-control {
        border-color: #14332F; /* Dark green border for form controls */
    }
    
    .form-control:focus {
        border-color: #0f2d29; /* Darker green on focus */
        box-shadow: 0 0 0 0.25rem rgba(20, 51, 47, 0.25); /* Green focus shadow */
    }
</style>

</html>
